<div style="margin-top: 6%">
<div class="row">
        <div class="col-md-4">
            <h3 class="">Filter members</h3>
            <div class="form-group col-md-11">
                <input type="text" [(ngModel)]="filtro" id="filter" class="form-control">
            </div>
            <!--div class="row justify-content-md-center"-->
            <ul class="members">
                <li *ngFor="let p of filterPerson();  let i = index; trackBy: trackByF" class="list-group-item list-group-item-action" (click)="onSelect(p); toggleDetail()" [class.selected]="p === user">
                    <span class="badge">{{ i + 1 }}</span>
                    <span>{{ p?.nome }}</span>
                </li>
            </ul>
            <!--Fazer o formulario e usar um ngIf pra sÃ³ aparecer se o botao for clicado-->
            <button class="btn btn-success" type="button" (click)="mostraCadastro()" >Add member</button>
        </div>
        <div style="padding-left: 4em; padding-top: 4em">
            <div class="col-md-8">
                <div *ngIf="user">
                    <div *ngIf="showDetail">
                        <table class="table table-striped">
                            <thead class="thead-inverse">
                                <th class="text-center">Details</th>
                            </thead>
                            <tr>
                                <td>Name:</td>
                                <td colspan="2">{{user.nome}}</td>
                            </tr>
                            <tr>
                                <td>Email:</td>
                                <td colspan="2">{{user.email}}</td>
                            </tr>
                            <tr>
                                <td>Phone:</td>
                                <td colspan="2">{{user.phone}}</td>
                            </tr>
                            <tr>
                                <th>Address</th>
                            </tr>
                            <tr>
                                <td>Country:</td>
                                <td colspan="2">{{user.address.country}}</td>
                            </tr>
                            <tr>
                                <td>Provincy:</td>
                                <td colspan="2">{{user.address.provincy}}</td>
                            </tr>
                            <tr>
                                <td>Street</td>
                                <td colspan="2">{{user.address.street}}</td>
                            </tr>
                        </table>
                    </div>
                    <!-- Fim detalhe (if)-->
                </div>
                </div>
                </div>
                    <div class="col-md-7">
                <div *ngIf="showForm">
                <form #myform="ngForm">
                    <div class="form-group">
                        <label for="nome">Name</label>
                        <input type="text" [(ngModel)]="model.nome" name="nome" class="form-control" required>
                    </div>
                    <div class="form-group">
                        <label for="phone">Phone</label>
                        <input type="text" [(ngModel)]="model.phone" name="phone" class="form-control">
                    </div>
                    <div class="form-group">
                        <label for="email">Email</label>
                        <input type="text" [(ngModel)]="model.email" name="email" class="form-control">
                    </div>
                    <div class="form-group">
                        <label for="idade">Idade</label>
                        <input type="text" [(ngModel)]="model.idade" name="idade" class="form-control">
                    </div>
                    <h3>Address</h3>
                    <div class="form-group">
                        <label for="address">Street</label>
                        <input type="text" [(ngModel)]="model.address.street" name="address.street" class="form-control">
                    </div>
                    <div class="form-group">
                        <label for="address">Provincy</label>
                        <input type="text" [(ngModel)]="model.address.provincy" name="address.provincy" class="form-control">
                    </div>
                    <div class="form-group">
                        <label for="address">Country</label>
                        <input type="text" [(ngModel)]="model.address.country" name="address.country" class="form-control">
                    </div>
                    <button type="button" class="btn btn-primary" (click)="addPers()">Submit!</button>
                    <button class="btn btn-danger" (click)="clearFields()">Limpar Campos</button>
                </form>
                </div>
            </div>
        </div>
</div>
